kind: pipeline
name: basic-node

steps:
- name: build
  image: node:12-alpine
  commands:
  - npm install

- name: deploy
  image: dascencio/kubectl:1.0.0
  secrets: [ KUBE_CONFIG ]
  environment:
    - KUBE_CONFIG=$$KUBE_CONFIG
  commands:
  - mkdir -p ~/.kube
  - echo $KUBE_CONFIG | base64 -d > ~/.kube/config
  - kubectl get nodes